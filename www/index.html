<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="An emerging artist in New York City." />
<meta name="author" content="Eve Stone" />
<title>Eve Stone Art</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/sandstone/bootstrap.min.css"	rel="stylesheet">

<!-- Favicons -- need to produce one for apple -->
<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

  <!-- Templates Section -->
  
  <script id="thumbnail-tpl" type="text/x-handlebars-template">
    {{#each alist}}
      <div class="col-xs-6 col-sm-3 col-md-3">
        <a id="{{name}}-link" data-toggle="modal" href="#{{name}}" class="thumbnail"> 
          <img src="{{img}}" class="img-responsive" alt="{{title}}">
        </a>
        <div class="text-center">
          <h4>{{title}}</h4>
          <p>{{medium}}<br/>Eve Stone<br/>{{soldTo}}</p>
        </div>
        <!-- Carousel -->
        <div class="modal fade" id="{{name}}" tabindex="-1" role="dialog" aria-labelledby="{{name}}Label" aria-hidden="true">
        </div>
        <!-- End Carousel -->
      </div>
      {{#if clearfix}}
        <div class="clearfix visible-xs-block"></div>
      {{/if}}
    {{/each}}
  </script>        
  
  <script id="carousel-tpl" type="text/x-handlebars-template">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
              </div>
              <div class="modal-body">
              
                <!--  Carousel -->
                <div id="carousel-{{name}}" class="carousel slide">

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="{{mainImg}}" class="img-responsive" alt="{{caption}}">
                    </div>
                    {{#each alist}}
                      <div class="item">
                        <img data-src="{{img}}" class="img-responsive lazy" alt="{{alt}}">
                      </div>
                    {{/each}}
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-{{name}}" role="button" data-slide="prev"> 
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a> 
                  <a class="right carousel-control" href="#carousel-{{name}}" role="button" data-slide="next"> 
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!-- End Carousel -->
              </div>
              <div class="modal-footer">
                <h4 class="modal-title text-center" id="{{name}}Label">{{caption}}</h4>
              </div>
            </div>
          </div>
          <!--  end carousel -->
  </script>        

	<div class="container">

		<!-- Overall Grid System -->

		<!-- Top Banner -->
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron">
					<h1 class="text-center">Eve Stone Art</h1>
				</div>
			</div>
		</div>

		<!-- Profile Banner -->
		<div class="row">
			<!-- Eve's photo -->
			<div class="col-sm-6">
				<img src="images/banner_xs.jpg" class="img-responsive"
					alt="Eve Stone">
				<p>The artist in her home</p>
			</div>

			<!-- Thank You Section -->
			<div class="col-sm-6">
				<h2>Thank You Section (H2)</h2>
				<h3>Heading H3</h3>
				<h4>Heading H4</h4>
				<h5>Heading H5</h5>
				<h6>Heading H6</h6>
				<p>This is another text.</p>
			</div>
		</div>

    <div class="row">
	    <div class="col-lg-12">
		    <div class="page-header">
		      <h2>Available Works</h2>
	      </div>
      </div>
    </div>

		<!-- Art Thumbnail -->
    <div id="available-works1" class="row">
    </div>
    <div id="available-works2" class="row">
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>Sold Works</h2>
        </div>
      </div>
    </div>

    <!-- Art Thumbnail -->
    <div id="sold-works1" class="row">
    </div>
    <div id="sold-works2" class="row">
    </div>
    <div id="sold-works3" class="row">
    </div>

	</div>

	<!--  Load javascript files here for faster page load -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <script type="text/javascript" src="js/index.js"></script>
    
  <script type="text/javascript">
    app.initialize();
  </script>
</body>
</html>
